
<!-- Page Header -->
<div snaphy-load-template class="content bg-gray-lighter">
  <div class="row items-push">
    <div class="col-sm-7">
      <h1 class="page-heading">
        Snaphy  <small>dashboard.</small>
      </h1>
    </div>
    <div class="col-sm-5 text-right hidden-xs">
      <ol class="breadcrumb push-10-t">
        <li>Category</li>
        <li><a class="link-effect" ui-sref="{{homeState}}">Home</a></li>
      </ol>
    </div>
  </div>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div snaphy-load-template class="content">
  <!-- My Block -->
  <div class="block">
    <div class="block-header">
      <h3 class="block-title">My Block</h3>
    </div>
    <div class="block-content">

      <!--ADD WIDGETS -->
      <!-- Page Content -->
      <div  class="content">
        <!-- Simple Vertical Tiles -->
        <div class="row" >

          <robust-widget-added  ng-cloak class="col-sm-6 col-lg-3"
                                ng-repeat="widget in schema.widgets"
                                label="{{widget.label}}"
                                model="{{schema.model}}"
                                icon="{{widget.icon}}"
                                prop-obj="widget.propObj"
                                model-values="displayed"
                                fetch-locally="widget.fetchLocally">
          </robust-widget-added>
        </div>
      </div>
    </div>
  </div>
  <!-- END My Block -->
</div>
<!-- END Page Content -->
