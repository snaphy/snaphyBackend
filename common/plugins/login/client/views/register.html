<!-- Register Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Register Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-success">
                    <ul class="block-options">
                        <li style="cursor:pointer;">
                            <a ng-click="home()" snaphy-on-click-hide-tool-tip ClickHideToolTip data-toggle="tooltip" data-placement="left" title="Back to home"><i class="si si-home"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">Register</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Register Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">{{name}}</h1>
                    <p>{{title}}</p>
                    <!-- END Register Title -->

                    <!-- Register Form -->
                    <form snaphy-validate-all name="registerForm" class="js-validation-register form-horizontal push-50-t push-50">
                        <!-- Danger Alert -->
                        <div ng-show="registerError" class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <h3 class="font-w300 push-15">Error</h3>
                            <p>{{errorMsg}}</p>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input required class="form-control" type="text" ng-model="username" id="register-username" name="register-username" placeholder="Please enter a username">
                                    <label for="register-username">Username</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input required class="form-control" type="email" ng-model="email" id="register-email" name="register-email" placeholder="Please provide your email">
                                    <label for="register-email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input required class="form-control" type="password" ng-model="password" id="register-password" name="register-password" placeholder="Choose a strong password..">
                                    <label for="register-password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input required class="form-control" type="password" id="register-password2" name="register-password2" placeholder="..and confirm it">
                                    <label for="register-password2">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-5">
                                <button class="btn btn-block btn-success" ng-click="register(registerForm)" type="submit"><i class="fa fa-plus pull-right"></i> Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Register Form -->
                </div>
            </div>
            <!-- END Register Block -->
        </div>
    </div>
</div>
<!-- END Register Content -->
