<div class="col-xs-12 col-md-7 col-md-offset-2 ">
    <div class="block block-themed">
        <div class="block-header bg-primary-dark">
            <h3 class="block-title">Save Data</h3>
        </div>
        <div class="block-content block-content-full">

            <form name="formInfo" ng-validate="schema.validations" novalidate  class="form-horizontal">
                <formly-form   model="saveFormData" fields="schema.fields">
                </formly-form>
            </form>
        </div>

        <div style="margin-top:20px;" class="block-content block-content-mini block-content-full border-t">
            <div class="row">
                <div class="col-xs-6">
                    <button
                        class="btn btn-sm btn-default"
                        type="button"
                        ng-click="goToParentState()">
                        Go back
                    </button>
                    <button class="btn btn-sm btn-default "   type="button" ng-click="resetSavedForm(formInfo)">Reset data</button>
                </div>
                <div class="col-xs-6 text-right">
                    <!-- ng-disabled removed as of now  ng-disabled="!enableButton(formInfo)"-->
                    <button

                        type="submit"

                        class="btn btn-sm btn-default"
                        ng-click="saveForm(schema, formInfo, saveFormData, true)">
                            <i class="fa fa-save"></i>
                            Save
                    </button>
                    <button
                    
                        type="submit"
                        class="btn btn-sm bg-primary-dark"
                        style="color:#fff;"
                        ng-click="saveForm(schema, formInfo, saveFormData, false)" >
                        <i class="fa fa-save"></i>
                        Save and add another
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
