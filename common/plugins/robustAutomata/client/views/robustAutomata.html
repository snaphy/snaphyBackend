<table class="table" st-pipe="callServer" st-table="displayed">
    <thead>
        <tr>
            <th st-sort="id">Id</th>
            <th st-sort="name">Name</th>
            <th st-sort="recipeType">Recipe Type</th>
            <th st-sort="servings">Servings</th>
        </tr>
        <tr>
            <th><input st-search="id"/></th>
            <th><input st-search="name"/></th>
            <th><input st-search="recipeType"/></th>
            <th><input st-search="servings"/></th>
        </tr>
    </thead>
    <tbody ng-show="!isLoading">
        <tr ng-repeat="row in displayed">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.recipeType}}</td>
            <td>{{row.servings}}</td>
        </tr>
    </tbody>
    <tbody ng-show="isLoading">
        <tr>
            <td colspan="4" class="text-center">Loading ...
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4"></td>
        </tr>
    </tfoot>
</table>
