<ul snaphy-load-template ng-controller="emailControl" class="nav-main">
    <li class="nav-main-heading"><span class="sidebar-mini-hide">Email Management</span></li>
    <li ng-repeat="emailModelObj in emailModelList">
        <a class="nav-submenu" data-toggle="nav-submenu" style="cursor:pointer;"><i class="fa fa-send"></i>
            <span class="sidebar-mini-hide">{{emailModelObj.label}}</span>
        </a>
        <ul>
            <li ng-repeat="userModel in emailModelObj.assosiatedUsers">
                <a ng-init="state = getStateName(emailModelObj.model, userModel);" ui-sref="{{state}}">{{userModel | capitalize}}</a>
            </li>
        </ul>
    </li>
</ul>
