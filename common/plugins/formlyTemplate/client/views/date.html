<div class="form-group">
    <label class="col-md-4 control-label" for="{{to.id}}">{{to.label}}</label>
    <div class="col-md-8">
        <div class="input-daterange input-group" data-date-format="{{to.format}}">
            <input id="{{to.id}}" class="form-control" type="text"  name="{{to.id}}" placeholder="{{to.placeholder}}">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
    </div>
</div>
