<div class="form-group">
    <div  ng-class="[options.templateOptions.colSize, options.templateOptions.color]">
        <div class="form-material" ng-class="options.templateOptions.color">
            <input  class="form-control" ng-change="parseUrl()" type="text"  ng-class="options.templateOptions.class" name="{{options.templateOptions.id}}" id="{{options.templateOptions.id}}" ng-model="youTubeUrl">
            <label for="{{options.templateOptions.id}}">{{options.templateOptions.label}}</label>
        </div>
    </div>
    <div ng-if="model[options.key]" class="col-xs-12">
        <!-- Use 'youtube-video' as an element or attribute. -->
        <youtube-video style="display:block; margin:0 auto;" video-id="model[options.key]"></youtube-video>
    </div>
</div>
