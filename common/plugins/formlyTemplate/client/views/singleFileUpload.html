<div>
    <h5><strong><small>{{to.label}}</small></strong></h5>
    <form  name="form">

        <button
            class="btn btn-md btn-primary"
            type="file"
            ngf-select="uploadFiles($file, $invalidFiles)"
            accept="image/*"
            ngf-pattern="'image/*'"
            ngf-min-height="300"
            ngf-max-size="10MB">
        Select File
        </button>

        <br><br>
        <div ng-if="errFile.$error" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h3 class="font-w300 push-15">Error</h3>
            <p>Error image {{errFile.$error}} must be {{errFile.$errorParam}}</p>
        </div>
        <div class="progress progress-mini">
            <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </form>



</div>
