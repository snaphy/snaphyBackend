<div class="row" ng-if="!showCreate()" >
    <autocomplete
        class="col-md-9 col-xs-12"
        model-name="{{to.model}}"
        search-property="{{to.searchProp}}"
        value="model[options.key]" >
    </autocomplete>
    <p class="AddNewButton col-md-9 col-xs-12">
        <button type="button" class="btn btn-sm btn-primary" ng-click="forceDisplay()" >{{to.btnText}}</button>
    </p>
</div>
<div ng-if="showCreate()">
    <div class="repeatsection" >
        <formly-form fields="to.fields"
                     model="model[options.key]"
                     form="form">
        </formly-form>
        <div style="margin-bottom:20px;">
            <button type="button" class="btn btn-sm btn-danger" ng-click="resetCreate()">
                Remove {{to.model}}
            </button>
        </div>
    </div>

</div>
