<div class="form-group">
    <div  ng-class="[options.templateOptions.colSize, options.templateOptions.color]">
        <div class="form-material input-group ">
            <input class="form-control"  type="text" ng-change="checkIngredirent()" ng-blur="checkValue()"  ng-class="options.templateOptions.class" name="{{options.templateOptions.id}}" type="text" id="{{options.templateOptions.id}}" ng-model="model[options.key]">
            <label for="{{options.templateOptions.id}}">{{options.templateOptions.label}} <strong>{{model[options.templateOptions.bindObj].sellingMetrics}}</strong></label>
            <span class="input-group-addon"><strong>{{model[options.templateOptions.bindObj].sellingMetrics}}</strong></span>


        </div>
        <p class="text-danger showMessage"></p>
        <p class="text-muted">
            <label>
                Minimum selling ingredient quantity at market store <strong>{{model[options.templateOptions.bindObj].minimumQuantity}}</strong><strong>  {{model[options.templateOptions.bindObj].sellingMetrics}}</strong>
            </label>
        </p>
    </div>
</div>
