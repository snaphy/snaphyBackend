<div class="form-group">
    <div  ng-class="[options.templateOptions.colSize, options.templateOptions.color]">
        <div class="form-material input-group ">
            <input class="form-control" ng-change="checkValue()" type="text"  ng-class="options.templateOptions.class" name="{{options.templateOptions.id}}" type="text" id="{{options.templateOptions.id}}" ng-model="model[options.key]">
            <label for="{{options.templateOptions.id}}">{{options.templateOptions.label}}</label>
            <span class="input-group-addon">{{model[options.templateOptions.bindObj].sellingMetrics}}</span>


        </div>
        <p class="text-danger showMessage"></p>
        <p class="text-muted">
            <label>
                Minimum required ingredient quantity  <strong>{{model[options.templateOptions.bindObj].minimumQuantity}}</strong><strong>  {{model[options.templateOptions.bindObj].sellingMetrics}}</strong>
            </label>
        </p>
    </div>
</div>
